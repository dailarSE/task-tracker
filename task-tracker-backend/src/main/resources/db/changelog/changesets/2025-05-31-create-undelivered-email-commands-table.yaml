databaseChangeLog:
  - changeSet:
      id: 4
      author: dailar401@gmail.com
      comment: "Create undelivered_welcome_emails table for Kafka fallback messages"
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_undelivered_welcome_emails
                    foreignKeyName: fk_undelivered_welcome_emails_user_id
                    references: users(id)
                    deleteCascade: true
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: recipient_email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: locale
                  type: VARCHAR(255)
              - column:
                  name: last_attempt_trace_id
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: initial_attempt_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: last_attempt_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0
                  name: retry_count
                  type: INT
              - column:
                  name: delivery_error_message
                  type: TEXT
            tableName: undelivered_welcome_emails